<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Inicio</title>
  <!-- Bootstrap -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./icons/home.svg">

<body>
  <section>
    <article>
      <!-- Menú de navegación -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <img src="./images/logo.png" alt="logotipo" class="logotipo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/inventario.html">Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/entrevista.html">Entrevista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/videos.html">Vídeos</a>
              </li>
            </ul>
            <img src="./images/logo-utpl.png" alt="Logo UTPL" class="logo-utpl ms-auto">
          </div>
        </div>
      </nav>
    </article>
    <article class="container container-fluid">
      <h1 class="text-center text-uppercase">REPOSITORIO DIGITAL</h1>
      <h3 class="text-center">
        Bienvenidos a este repositorio digital en donde podrás encontrar escalas y entrevistas que te ayudarán a mejorar
        tu formación como estudiante en el área de Psicología General o Psicología Clínica
      </h3>
      <!-- Corousel de imágenes -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/image1.jpeg" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="./images/image2.jpeg" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="./images/image3.jpeg" class="d-block w-100" alt="Imagen 3">
          </div>
          <div class="carousel-item">
            <img src="./images/image4.jpeg" class="d-block w-100" alt="Imagen 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
